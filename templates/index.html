  font-family: 'Exo 2', sans-serif;
  padding-inline:1rem;
}
.letter {
  --envelope-w: 300px;
  --envelope-h: 200px;
  --envelope-fold-top:50px;
  --envelop-clr: #e15349;

  position: absolute;
  width: var(--envelope-w);
  height: var(--envelope-w);

  cursor: pointer;   
}

@media (min-width: 460px) {
  .letter {
      --envelope-w: 400px;
      --envelope-h: 300px;
      --envelope-fold-top:100px;
    }
}

.envelope {
  position: absolute;
  height: var(--envelope-h);
  width: var(--envelope-w);
  transition: 400ms;
  perspective: 1000px; 
}
.envelope-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}



.envelope-front,
.envelope-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.envelope-front {
  background-color: var(--envelop-clr);
  color: white;
  height: calc(var(--envelope-h) / 1.5);
}

.envelope-back {
  /* start with back rotated*/
  transform: rotateY(180deg);
}

.envelope-front > * {
  transition-delay: 300ms;
}
.letter:hover .envelope-front>* {
  transition-delay: 150ms;
}

.postage-stamp {
  background-color: #FFF;
  background-image: radial-gradient(var(--envelop-clr) 50%, transparent 50%);
  background-position: -0.25rem -0.25rem;
  background-repeat: repeat;
  background-size: 0.5rem 0.5rem;
  padding: 0.25rem;
  width:48px;
  position: absolute;
  top:10px;
  right:10px;
}

.postage-stamp__inner {
  background-color: #FFF;
  color: green;
  height: 100%;
  width: 100%;
}
.address{
  position: absolute;
  inset: 0;
  display: grid;
  place-content: center;
  text-align:left;
  font-weight: lighter;
  font-size: 1.1rem;
}

.fold{
  position: absolute;
  bottom: 0;
  width: 0;
  height: 0;
  border-style: solid;
  z-index: 2;
}


.bottom-fold {
  border-width: 0 0 calc(var(--envelope-w) / 2) var(--envelope-w);
  border-color: transparent transparent #e95f55 transparent;
}
.top-fold {
  top: var(--envelope-fold-top);
  border-width: calc(var(--envelope-w) / 4) calc(var(--envelope-w) / 2) 0 calc(var(--envelope-w) / 2);
  transform-origin: 50% 0%;
  transition: 
    transform 400ms , 
    z-index 200ms;
  border-color: #cf4a43 transparent transparent transparent;
  
}
.back-fold {
  width: var(--envelope-w);
  height: calc(var(--envelope-w) / 2);
  background: #cf4a43;
  z-index: 0;
}
.left-fold {
  border-width: calc(var(--envelope-w) / 4) 0 calc(var(--envelope-w) / 4) calc(var(--envelope-w) / 2);
  border-color: transparent transparent transparent var(--envelop-clr);
}
.right-fold {
  right: 0;
  border-width: calc(var(--envelope-w) / 4) calc(var(--envelope-w) / 2) calc(var(--envelope-w) / 4)  0;
  border-color: transparent var(--envelop-clr) transparent transparent ;
}


.letter-content {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 0%;
  background: white;
  z-index: 1;
  overflow: hidden;
  padding: 0 3rem 2rem 3rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: 200ms;
}
.letter-content svg{
  width:60px;
  color: green;
}
.letter-content h1{
  text-align: center;
  color:red;
  font-size: 1.5rem;
  font-weight: bold;
  text-transform: uppercase;
}
.letter-content p{
  font-weight: bold;
}


.shadow {
  position: absolute;
  top: var(--envelope-w);
  left: 50%;
  width: calc(var(--envelope-w) * 1.2);
  height: 40px;
  transition: 0.4s;
  transform: translateX(-50%);
  border-radius: 50%;
  background: rgba(56, 6, 6, 0.4);
  filter: blur(10px);
}

.letter:hover .envelope {
  transform: translateY(calc(var(--envelope-w) / 4));
}
.letter:hover .top-fold {
  transition: transform 400ms 800ms, z-index 800ms;
  transform: rotateX(180deg);
  z-index: 0;
}
.letter:hover .letter-content {
  height: 420px;
  transition: 500ms 1200ms;
}
.letter:hover .shadow {
  width: calc(var(--envelope-w) * 1);
  background: rgba(56, 6, 6, 0.6);
  filter: blur(8px);
}




.letter:hover .envelope-inner {
  transform: rotateY(180deg);
}
.letter:hover .envelope-front *{
  scale: 0
}
